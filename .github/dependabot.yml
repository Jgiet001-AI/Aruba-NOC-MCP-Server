version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3  # Reduced from 10 (using groups instead)
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "Jgiet001-AI"
    assignees:
      - "Jgiet001-AI"
    # Group minor/patch updates together to reduce PR noise
    groups:
      python-minor-patches:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2  # Reduced from 5 (using groups instead)
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    reviewers:
      - "Jgiet001-AI"
    assignees:
      - "Jgiet001-AI"
    # Group all GitHub Actions updates into a single PR
    groups:
      github-actions-updates:
        patterns:
          - "*"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "Jgiet001-AI"
    assignees:
      - "Jgiet001-AI"
    # Ignore major Python version upgrades (e.g., 3.11 -> 3.14)
    # Only allow minor/patch updates for stability
    ignore:
      - dependency-name: "python"
        update-types: ["version-update:semver-major"]
