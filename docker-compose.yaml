services:
  aruba-noc-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aruba-noc-mcp-server
    env_file:
      - .env
    # Required for stdio MCP transport
    stdin_open: true
    tty: true
    # Docker Secrets (production - most secure)
    # Uncomment to use secrets instead of environment variables
    # secrets:
    #   - aruba_client_id
    #   - aruba_client_secret
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "from src.server import app; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Docker Secrets Configuration (Production)
# Uncomment this section to use Docker Secrets
# Create secrets first: echo "your_secret" | docker secret create aruba_client_secret -
# secrets:
#   aruba_client_id:
#     external: true
#   aruba_client_secret:
#     external: true
