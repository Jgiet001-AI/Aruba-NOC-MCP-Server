services:
  aruba-noc-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aruba-noc-mcp-server
    env_file:
      - .env
    # Required for stdio MCP transport
    stdin_open: true
    tty: true
    # Health check
    healthcheck:
      test: [ "CMD", "python", "-c", "from src.server import app; print('ok')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
